server.port=9002
graphql.web.corsEnabled=true

spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.graphql.spring.web.servlet.components.GraphQLController=DEBUG
logging.level.graphql.spring.web.servlet.components.GraphQLRequestBody=DEBUG
logging.level.graphql.server=DEBUG
logging.level.graphql.execution=INFO
